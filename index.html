 <link rel="stylesheet" href="style.css">
<body>
    <div id="container">

    <h2>Sign Up</h2>

    <label for name="name">Name:</label>

    <input name="name" type="text" placeholder="Sadegh" class="input"/>

    <br>

    <input name="email" type="email" placeholder="sadegsaadi@gmail.com" class="input"/>

    <br>
    <label for password="password">Password</label>

    <input name="password" type="password" placeholder="Enter password" class="input"/>

    <br>
    <input type="checkbox">
    <label for checkbox="checkbox">I've read and agree with the Terms of service And our privacy policy</label>
    <br>
    <br>
    <button type="sign in"> sign Up</button>
    <br>
    <br>

    <br>
    <img src="google">
    <img src="facebook" >

    </form>
</div>
